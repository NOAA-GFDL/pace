C_SW:
  - backend: numpy
    max_error: 5e-2

FVDynamics:
  - backend: numpy
    ignore_near_zero_errors:
      uc: 1e-13
      vc: 1e-13
      mfxd: 1e-3
      mfyd: 1e-3
      cxd: 1e-3
      cyd: 1e-3

DynCore:
  - backend: numpy
    ignore_near_zero_errors:
      uc: 1e-13
      vc: 1e-13
      mfxd: 1e-3
      mfyd: 1e-3
      cxd: 1e-3
      cyd: 1e-3

D_SW:
  - backend: numpy
    ignore_near_zero_errors:
      divgdd: 1e-20
      ucd: 1e-20
      vcd: 1e-20
      delpcd: 1e-15

DivergenceDamping:
  - backend: numpy
    ignore_near_zero_errors:
      vort: 6e-8
      delpc: 1e-15

GFSPhysicsDriver:
  - backend: numpy
    max_error: 1e-10
  - backend: gtx86
    max_error: 1e-10
  - backend: gtc:gt:cpu_ifirst
    max_error: 1e-10
  - backend: gtc:cuda
    cuda_no_fma: true
  - backend: gtc:gt:gpu
    cuda_no_fma: true
  - backend: gtcuda
    cuda_no_fma: true

# On GPU u/v wind tendencies seems to diverge in computation from numpy/fortran
# equivalent due to the use of fused multiply-add in the update stencil.
# For validation we deactivate it (for validation only!)
Microph:
  - backend: numpy
    max_error: 1e-10
  - backend: gtx86
    max_error: 1e-12
  - backend: gtc:gt:cpu_ifirst
    max_error: 1e-12
  - backend: gtc:cuda
    cuda_no_fma: true
  - backend: gtcuda
    cuda_no_fma: true
  - backend: gtc:gt:gpu
    cuda_no_fma: true

FillGFS:
  - backend: gtx86
    ignore_near_zero_errors:
      IPD_qvapor: 9.9e-8

SfcOcean1:
  - backend: numpy
    max_error: 2e-6
